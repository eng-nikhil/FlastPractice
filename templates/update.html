{% extends 'base.html' %}
{% block title %} UpdatePage-Todo {% endblock title %}
{% block body %}

<div class="container"> 
   <h4> Update a To-do </h4>
  <form action='/update/{{todo.sno}}' method='POST'>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" name = 'title' id="title" value = {{todo.title}}>
    </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name = 'desc' id="desc" value={{todo.desc}}>
  </div>
  <button type="submit" class="btn btn-outline-dark btn-sm" >Update</button>
</form>
 </div>   



{% endblock body %}
